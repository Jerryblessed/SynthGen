{% extends "base.html" %}
{% block title %}AI Agent Response{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header" style="background: linear-gradient(45deg, #667eea, #764ba2); color: white;">
                <h4 class="mb-0">ü§ñ AI Agent Response</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Your Question:</strong>
                    <div class="bg-light p-3 rounded mt-2">{{ query }}</div>
                </div>
                
                <div class="mb-3">
                    <strong>AI Response:</strong>
                    <div class="alert alert-info mt-2" style="border-radius: 10px;">
                        {{ response }}
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <a class='btn btn-gradient' href="{{ url_for('generate') }}">‚¨ÖÔ∏è Back to Generator</a>
                    <button class='btn btn-outline-primary' onclick="askAnother()">Ask Another Question</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function askAnother() {
    const newQuestion = prompt("What would you like to ask?");
    if (newQuestion) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '{{ url_for("agent") }}';
        
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'query';
        input.value = newQuestion;
        
        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
    }
}
</script>
{% endblock %}
