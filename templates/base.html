<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Synthetic Data Generator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
        .card { margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">SynthGen</a>
        <div class="d-flex">
            {% if user %}
                <span class="navbar-text text-white me-3">ðŸ‘¤ {{ user.email }}</span>
                <a class="btn btn-outline-light me-2" href="{{ url_for('generate') }}">Generate</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('feedback') }}">Feedback</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('view') }}">My Data</a>
                <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <span class="navbar-text text-white me-3">ðŸ‘¤ Guest User</span>
                <a class="btn btn-outline-light me-2" href="{{ url_for('generate') }}">Generate</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('feedback') }}">Feedback</a>
                <a class="btn btn-success" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
      </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
