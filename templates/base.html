<!-- base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Synthetic Data Generator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .navbar-brand { 
            font-weight: bold; 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card { 
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .container-main {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .ai-agent-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            position: sticky;
            top: 20px;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .chat-bubble {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 1rem;
            margin: 0.5rem 0;
            backdrop-filter: blur(10px);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: rgba(0,0,0,0.1); backdrop-filter: blur(10px);">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ§¬ SynthGen AI</a>
            <div class="d-flex">
                {% if user %}
                    <span class="navbar-text text-white me-3">ðŸ‘¤ {{ user.email }}</span>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('generate') }}">Generate</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('feedback') }}">Feedback</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('view') }}">My Data</a>
                    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <span class="navbar-text text-white me-3">ðŸ‘¤ Guest User</span>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('generate') }}">Generate</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('feedback') }}">Feedback</a>
                    <a class="btn btn-success" href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container-main">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // AI Agent Chat Functionality
        async function sendAgentQuery(query, context = {}) {
            try {
                const response = await fetch('/agent_ajax', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        context: context
                    })
                });
                
                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Error communicating with AI agent:', error);
                return 'Sorry, I encountered an error. Please try again.';
            }
        }

        // Auto-suggestions for common queries
        function showAgentSuggestions(inputElement) {
            const suggestions = [
                "What's the best noise level for financial data?",
                "How do I balance classes in my dataset?",
                "What does PII masking do?",
                "Generate 500 health records with low noise",
                "Explain the difference between domains"
            ];
            
            // Create suggestions dropdown (implementation depends on your UI needs)
            console.log('Suggestions:', suggestions);
        }
    </script>
</body>
</html>
